name: Build and test

on:
  push:
    branches:
      - main
  pull_request:

env:
  TZ: Europe/London

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"
      - name: Install dependencies
        run: yarn
      - name: Lint code
        run: yarn lint
      - name: Run prettier list
        run: yarn prettier:list
      - name: Test code
        run: yarn test
      - name: Build package
        run: yarn build
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
  test_dist:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [build_and_test]
    strategy:
      matrix:
        node: [18, 20, 22, 24]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - name: Install dependencies
        run: yarn
      - name: Download build artifacts
        uses: actions/download-artifact@v5
        with:
          name: dist
          path: dist
      - name: Test package
        run: yarn test:package
